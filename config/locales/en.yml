en:
  hello: "Hello world"
  save: "Save"
  select_all: "Select all"
  logout: 'Logout'
  sign_up: 'Sign up'
  login: 'Login'
  edit_profile: 'Edit profile'
  edit: 'Edit'
  show: 'Show'
  destroy: 'Destroy'
  business: 'Business'
  services: {
      zero: 'No registered service', # optional
      one: 'Service',
      other: 'Services'
